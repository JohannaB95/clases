<!DOCTYPE html>

<body>
    
    <script>

        class Automovil {
            #marca;
            #linea;
            #modelo;
            #cilindraje;
            #precio;

            constructor( ){
                this.#marca = '';
                this.#linea = '';
                this.#modelo = 0;
                this.#cilindraje = '';
                this.#precio= 0;
            }

            
            set setMarca(value) {
                this.#marca = value;
            }

            get getMarca( ){
                return this.#marca;
            }

            set setLinea(value) {
                this.#linea = value;
            }

            get getLinea( ) {
                return this.#linea;
            }

            set setModelo(value){
                this.#modelo = value;
            }

            get getModelo( ){
                return this.#modelo;
            }

            set setCilindraje(value){
                this.#cilindraje = value;
            }

            get getCilindraje( ){
                return this.#cilindraje;
            }

            set setPrecio(value){
                this.#precio = value;
            }

            get getPrecio( ){
                return this.#precio;
            }

            informacionVehiculo ( ){
                console.log(`Este automóvil tiene la siguiente información:\n` + `Es de la marca ${this.#marca}\n` +
                `De la línea ${this. #linea}\n` + `Modelo ${this.#modelo}\n` + `Tiene un cilindraje de ${this. #cilindraje}\n`
                + `Con un precio de ${this.#precio}`);
            }

            revisionTecnicoMecanica( ){
            const anioActual = new Date( ).getFullYear( );
                const antiguedad = anioActual - this.#modelo;
            
                if(antiguedad > 5){
                    console.log(`El auto de la marca ${this.#marca} tiene ${antiguedad} años, por lo que debe pasar a revisión tecnico mecánica`)
                } else{
                    console.log(`El auto de la marca ${this.#marca} tiene ${antiguedad} años, por lo que no debe pasar a revisión tecnico mecánica`)
                }
            }

            nivelGasolina( ){
                const nivelGasolina = Math.floor(Math.random()*101);

                if(nivelGasolina >= 0 || nivelGasolina <= 100){
                    console.log(`El nivel de combustible del auto ${this.#marca} es de ${nivelGasolina}%`)
                } 
            }
        }

        class ModeloSedan extends Automovil{
            #pasajeros;
            #caja;
            #cinturones;

            constructor( ){
                super( );
                this.#pasajeros = 0;
                this.#caja = '';
                this.#cinturones = 0;
            }

            set setPasajeros(value){
                this.#pasajeros = value;
            }

            get getPasajeros( ){
                return this.#pasajeros;
            }

            set setCaja(value){
                this.#caja = value;
            }

            get getCaja( ){
                return this.#caja;
            }

            set setCinturones(value){
                this.#cinturones = value;
            }

            get getCinturones( ){
                return this.#cinturones;
            }

            informacionVehiculo( ){
                console.log(`Este automovil tiene la siguiente información:\n` + `Es de la marca ${this.getMarca}\n` +
                `De la línea ${this.getLinea}\n` + `Modelo ${this.getModelo}\n` + `Tiene un cilindraje de ${this.getCilindraje}\n`
                + `Con un precio de ${this.getPrecio}\n` + `El número de pasajeros es de ${this.getPasajeros}\n` + `El tipo de caja es: ${this.getCaja}`);
            }

            numeroCinturones( ){
                console.log(`El número de cinturones de seguridad que tiene este auto es ${this.getCinturones}.`);
            }

        }

        Reflect.preventExtensions(Automovil);
